<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overtime Bonus Calculator</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* CSS for styling options */
  
  body, .container, label, input[type="number"], select, button, #overtimeBonus {
    font-family: Arial, sans-serif; /* Change font for all elements */
    font-size: 2em; /* Increase font size */
    color: #333; /* Dark gray text color */
  }

  .container {
    background-color: #f0f0f0; /* Light gray background color */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow */
  }

  label {
    color: #555; /* Medium gray text color */
  }

  .white-space {
    background-color: #eee; /* Light gray background color for white space */
    height: 20px; /* Adjust the height of the white space */
  }
</style>
</head>
<body>
  <div class="container">
    <label for="soldAmount">Sold Amount:</label>
    <input type="number" id="soldAmount">
    <br>
    <label for="currentQuota">Current Quota:</label>
    <input type="number" id="currentQuota">
    <br>
    <label for="daysUntilSell"><span style="color: blue;">Days Left:</span></label> <!-- Blue text color -->
    <select id="daysUntilSell">
      
      <option value="3">2</option>
      <option value="2">1</option>
      <option value="1">(0 days left)</option>
    </select>
    <div class="white-space"></div> <!-- White space with a different color -->
    <button id="calculateButton">Calculate</button>
    <div class="white-space"></div> <!-- White space with a different color -->
    <div id="overtimeBonus"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
